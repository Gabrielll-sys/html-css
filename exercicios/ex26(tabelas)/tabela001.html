<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;

        }
        td{
            border: 1px solid  black;
            padding:7px;
            text-align:center;/*Alinhamento horizontal*/
            vertical-align: top;
           
        }
        
        table{
            width: 300px;
            border-collapse: collapse;
    
            height: 300px;
        }
        .numero{
            text-align: right;
        }
    </style>
    <title>Minha primeira tabela</title>
</head>
<body>
    <table>
       <tr><!--Primeira linha-->
           <td>A1</td>
           <td>B1</td>
           <td class = "numero">5</td>
       </tr>

       <tr><!--Segunda linha-->
           <td>A2</td>
           <td class = "numero">250</td>
           <td>C2</td>
       </tr>

       <tr><!--Terceira linha-->
           <td>A3</td>
           <td class = "numero">30</td>
           <td>C3</td>
       </tr>

       <tr><!--Quarta linha-->
           <td>A4</td>
           <td>B4</td>
           <td>C4</td>
       </tr>

    
    </table>
</body>
</html>
